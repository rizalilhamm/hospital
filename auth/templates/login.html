{% extends 'base.html' %}

{% block content %}
    <u><h3>FORM LOGIN</h3></u>
    <form action="{{ url_for('auth.login') }}" method="POST">
        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email"> <br>
        <label for="password">Password: </label> <br>
        <input type="password" id="password" name="password"> <br>
        <input style="margin-top: 15px; margin-left: 60px;" type="submit" value="Login">
    </form>
    <small>I don't have an account! <a href="/patient/register">Register</a></small>
{% endblock %}
