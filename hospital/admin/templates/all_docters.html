{% extends 'base.html' %}
{% block content %}
    <div style="text-align: center">
        <h3><u>Dokter yang tersedia</u></h3>
        {% if docters|length > 0 %}
            <ol>
                {% for docter in docters %}
                    <li>{{ docter }} | <a href="/docters/{{docter.docter_id}}">See appointment</a></li>
                {% endfor %}
            </ol>
        {% else %}
            <p>Belum ada docter yang terdaftar!</p>
        {% endif %}
    </div>
{% endblock %}
